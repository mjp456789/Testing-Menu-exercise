<div class="logme-container" data-ng-repeat="user in users | filter:userFilter | orderBy: 'login_date':true">
  <div class="logme-icon" data-ng-class="validStatus(user)" ng-click="open(user)">
    <div class="logme-image">
      <img src="/AngelOffice/images/icons/person.png"/>
    </div>
    <div class="logme-username">{{user.name}}</div>
  </div>
</div>
